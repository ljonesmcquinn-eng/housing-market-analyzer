<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Properties - DeedIQ</title>
    <link rel="stylesheet" href="/forums-style.css">
    <style>
        .properties-table {
            width: 100%;
            overflow-x: auto;
            margin-top: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--surface-light);
            border-radius: 12px;
            overflow: hidden;
        }

        thead {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        th {
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        tbody tr {
            border-bottom: 1px solid var(--border-light);
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: var(--bg-light);
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 16px 12px;
            font-size: 14px;
            color: var(--text-light);
        }

        .address-cell {
            font-weight: 600;
            max-width: 200px;
            word-wrap: break-word;
        }

        .positive {
            color: var(--secondary);
            font-weight: 600;
        }

        .negative {
            color: #DC2626;
            font-weight: 600;
        }

        .date-cell {
            color: var(--text-secondary-light);
            font-size: 13px;
        }

        .actions-cell {
            text-align: center;
        }

        .delete-btn {
            background: none;
            border: 2px solid #DC2626;
            color: #DC2626;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: #DC2626;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary-light);
        }

        .empty-state h3 {
            margin-bottom: 12px;
            color: var(--text-light);
        }

        .metric-good {
            background: rgba(16, 185, 129, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            color: var(--secondary);
            font-weight: 600;
        }

        .metric-warning {
            background: rgba(251, 191, 36, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            color: #F59E0B;
            font-weight: 600;
        }

        .metric-bad {
            background: rgba(220, 38, 38, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            color: #DC2626;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">DeedIQ</a>
            <div class="nav-links">
                <a href="/">Market Analysis</a>
                <a href="/forums.html">Forums</a>
                <div id="authButtons">
                    <a href="/login.html" class="btn-secondary">Log In</a>
                    <a href="/signup.html" class="btn-primary">Sign Up</a>
                </div>
                <div id="userMenu" class="profile-menu" style="display: none;">
                    <button class="profile-button" onclick="toggleProfileDropdown()">
                        <span id="usernameDisplay"></span>
                        <span class="dropdown-arrow">‚ñº</span>
                    </button>
                    <div id="profileDropdown" class="dropdown-menu">
                        <a href="/dashboard.html" class="dropdown-item">üìä My Dashboard</a>
                        <a href="/saved.html" class="dropdown-item">‚ù§Ô∏è Saved Content</a>
                        <a href="/saved-properties.html" class="dropdown-item active">üè† Saved Properties</a>
                        <a href="/settings.html" class="dropdown-item">‚öôÔ∏è Settings</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" onclick="logout(); return false;" class="dropdown-item">üö™ Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="header">
            <h1>üè† Saved Properties</h1>
            <p class="subtitle">Your saved property analyses and investment calculations</p>
        </div>

        <!-- Properties Table -->
        <div id="propertiesContainer">
            <div class="empty-state">
                <h3>Loading...</h3>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', {
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        currentUser = data.user;
                        document.getElementById('authButtons').style.display = 'none';
                        document.getElementById('userMenu').style.display = 'flex';
                        document.getElementById('usernameDisplay').textContent = data.user.username;

                        // Load properties
                        loadProperties();
                    } else {
                        window.location.href = '/login.html';
                    }
                } else {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/login.html';
            }
        }

        // Toggle profile dropdown
        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            const button = document.querySelector('.profile-button');

            dropdown.classList.toggle('show');
            button.classList.toggle('active');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            const profileMenu = document.querySelector('.profile-menu');
            const dropdown = document.getElementById('profileDropdown');

            if (profileMenu && !profileMenu.contains(e.target) && dropdown) {
                dropdown.classList.remove('show');
                document.querySelector('.profile-button')?.classList.remove('active');
            }
        });

        // Logout
        async function logout() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Load saved properties
        async function loadProperties() {
            try {
                const response = await fetch('/api/properties', {
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    displayProperties(data.properties);
                } else {
                    document.getElementById('propertiesContainer').innerHTML = `
                        <div class="empty-state">
                            <h3>Error loading properties</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Load properties error:', error);
                document.getElementById('propertiesContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading properties</h3>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }

        // Display properties in table
        function displayProperties(properties) {
            const container = document.getElementById('propertiesContainer');

            if (!properties || properties.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No saved properties yet</h3>
                        <p>Start analyzing properties and save them to see them here!</p>
                        <div style="margin-top: 20px;">
                            <a href="/" class="btn-primary">Analyze Properties</a>
                        </div>
                    </div>
                `;
                return;
            }

            // Build table
            let tableHTML = `
                <div class="properties-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Address</th>
                                <th>Purchase Price</th>
                                <th>Monthly Rent</th>
                                <th>Cash Flow</th>
                                <th>CoC Return</th>
                                <th>Cap Rate</th>
                                <th>Cash Needed</th>
                                <th>Date Saved</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            properties.forEach(property => {
                const cocClass = property.cash_on_cash_return >= 8 ? 'metric-good' :
                                property.cash_on_cash_return >= 5 ? 'metric-warning' : 'metric-bad';

                const capClass = property.cap_rate >= 8 ? 'metric-good' :
                                property.cap_rate >= 5 ? 'metric-warning' : 'metric-bad';

                const cashFlowClass = property.monthly_noi >= 0 ? 'positive' : 'negative';

                const date = new Date(property.created_at).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                tableHTML += `
                    <tr>
                        <td class="address-cell">${escapeHtml(property.address)}</td>
                        <td>$${formatNumber(property.purchase_price)}</td>
                        <td>$${formatNumber(property.monthly_rent)}</td>
                        <td class="${cashFlowClass}">$${formatNumber(property.monthly_noi)}</td>
                        <td><span class="${cocClass}">${property.cash_on_cash_return.toFixed(2)}%</span></td>
                        <td><span class="${capClass}">${property.cap_rate.toFixed(2)}%</span></td>
                        <td>$${formatNumber(property.total_cash_needed)}</td>
                        <td class="date-cell">${date}</td>
                        <td class="actions-cell">
                            <button class="delete-btn" onclick="deleteProperty(${property.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = tableHTML;
        }

        // Delete property
        async function deleteProperty(propertyId) {
            if (!confirm('Are you sure you want to delete this property?')) {
                return;
            }

            try {
                const response = await fetch(`/api/properties/${propertyId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    // Reload properties
                    loadProperties();
                } else {
                    alert('Error: ' + (data.error || 'Failed to delete property'));
                }
            } catch (error) {
                console.error('Delete property error:', error);
                alert('Error: Failed to delete property');
            }
        }

        // Helper functions
        function formatNumber(num) {
            if (!num && num !== 0) return '0';
            return Math.round(num).toLocaleString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });
    </script>
</body>
</html>
