<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Housing Market Analyzer</title>
    <link rel="stylesheet" href="/forums-style.css">
    <style>
        .profile-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 48px;
            border-radius: 16px;
            margin-bottom: 32px;
            text-align: center;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 16px;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .profile-name {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .profile-username {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 16px;
        }

        .profile-bio {
            font-size: 16px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.95;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--surface-light);
            border: 2px solid var(--border-light);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary-light);
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .activity-item {
            background: var(--surface-light);
            border: 2px solid var(--border-light);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .activity-item:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .activity-meta {
            font-size: 14px;
            color: var(--text-secondary-light);
            margin-bottom: 12px;
        }

        .activity-content {
            color: var(--text-light);
            line-height: 1.6;
        }

        .activity-stats {
            display: flex;
            gap: 16px;
            font-size: 14px;
            color: var(--text-secondary-light);
            margin-top: 12px;
        }

        .thread-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">Housing Market Analyzer</a>
            <div class="nav-links">
                <a href="/">Market Analysis</a>
                <a href="/forums.html">Forums</a>
                <div id="authButtons">
                    <a href="/login.html" class="btn-secondary">Log In</a>
                    <a href="/signup.html" class="btn-primary">Sign Up</a>
                </div>
                <div id="userMenu" class="profile-menu" style="display: none;">
                    <button class="profile-button" onclick="toggleProfileDropdown()">
                        <span id="usernameDisplay"></span>
                        <span class="dropdown-arrow">‚ñº</span>
                    </button>
                    <div id="profileDropdown" class="dropdown-menu">
                        <a href="/dashboard.html" class="dropdown-item">üìä My Dashboard</a>
                        <a href="/saved.html" class="dropdown-item">‚ù§Ô∏è Saved Content</a>
                        <a href="/saved-properties.html" class="dropdown-item">üè† Saved Properties</a>
                        <a href="/settings.html" class="dropdown-item">‚öôÔ∏è Settings</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" onclick="logout(); return false;" class="dropdown-item">üö™ Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Profile Header -->
        <div id="profileHeader" class="profile-header">
            <div class="profile-avatar">üë§</div>
            <div class="profile-name" id="profileName">Loading...</div>
            <div class="profile-username" id="profileUsername"></div>
            <div class="profile-bio" id="profileBio"></div>
        </div>

        <!-- Stats -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="threadsCount">0</div>
                <div class="stat-label">Threads</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="postsCount">0</div>
                <div class="stat-label">Posts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="likesCount">0</div>
                <div class="stat-label">Likes Received</div>
            </div>
        </div>

        <!-- Recent Threads -->
        <div class="section">
            <h2 class="section-title">Recent Threads</h2>
            <div id="threadsContainer" class="activity-list">
                <div class="empty-state">
                    <h3>Loading...</h3>
                </div>
            </div>
        </div>

        <!-- Recent Posts -->
        <div class="section">
            <h2 class="section-title">Recent Posts</h2>
            <div id="postsContainer" class="activity-list">
                <div class="empty-state">
                    <h3>Loading...</h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let profileUserId = null;

        // Check authentication (optional for viewing profiles)
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', {
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        currentUser = data.user;
                        document.getElementById('authButtons').style.display = 'none';
                        document.getElementById('userMenu').style.display = 'flex';
                        document.getElementById('usernameDisplay').textContent = data.user.username;
                    }
                }
            } catch (error) {
                console.log('Not authenticated');
            }
        }

        // Toggle profile dropdown
        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            const button = document.querySelector('.profile-button');

            dropdown.classList.toggle('show');
            button.classList.toggle('active');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            const profileMenu = document.querySelector('.profile-menu');
            const dropdown = document.getElementById('profileDropdown');

            if (profileMenu && !profileMenu.contains(e.target) && dropdown) {
                dropdown.classList.remove('show');
                document.querySelector('.profile-button')?.classList.remove('active');
            }
        });

        // Logout
        async function logout() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Get user ID from URL
        function getUserIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Load profile data
        async function loadProfile() {
            profileUserId = getUserIdFromUrl();

            if (!profileUserId) {
                document.getElementById('profileName').textContent = 'User Not Found';
                return;
            }

            try {
                // Load user profile
                const userResponse = await fetch(`/api/auth/user/${profileUserId}`, {
                    credentials: 'include'
                });
                const userData = await userResponse.json();

                if (!userData.success) {
                    document.getElementById('profileName').textContent = 'User Not Found';
                    return;
                }

                // Display user info
                const user = userData.user;
                document.getElementById('profileName').textContent = user.name || user.username;
                document.getElementById('profileUsername').textContent = '@' + user.username;
                document.getElementById('profileBio').textContent = user.bio || 'No bio provided';

                // Load user's threads
                const threadsResponse = await fetch(`/api/forum/user/${profileUserId}/threads`, {
                    credentials: 'include'
                });
                const threadsData = await threadsResponse.json();

                // Load user's posts
                const postsResponse = await fetch(`/api/forum/user/${profileUserId}/posts`, {
                    credentials: 'include'
                });
                const postsData = await postsResponse.json();

                if (threadsData.success && postsData.success) {
                    displayStats(threadsData.threads, postsData.posts);
                    displayThreads(threadsData.threads);
                    displayPosts(postsData.posts);
                }
            } catch (error) {
                console.error('Load profile error:', error);
                document.getElementById('profileName').textContent = 'Error Loading Profile';
            }
        }

        // Display stats
        function displayStats(threads, posts) {
            document.getElementById('threadsCount').textContent = threads.length;
            document.getElementById('postsCount').textContent = posts.length;

            const totalLikes = posts.reduce((sum, post) => sum + (post.like_count || 0), 0);
            document.getElementById('likesCount').textContent = totalLikes;
        }

        // Display threads
        function displayThreads(threads) {
            const container = document.getElementById('threadsContainer');

            if (!threads || threads.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No threads yet</h3>
                        <p>This user hasn't created any threads</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = threads.slice(0, 5).map(thread => {
                const date = new Date(thread.created_at).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                return `
                    <div class="activity-item" onclick="window.location.href='/forums.html?thread=${thread.id}'">
                        <div class="thread-title">${escapeHtml(thread.title)}</div>
                        <div class="activity-meta">Posted ${date}</div>
                        <div class="activity-stats">
                            <span>üëÅÔ∏è ${thread.view_count || 0} views</span>
                            <span>üí¨ ${thread.post_count || 0} replies</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Display posts
        function displayPosts(posts) {
            const container = document.getElementById('postsContainer');

            if (!posts || posts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No posts yet</h3>
                        <p>This user hasn't made any posts</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = posts.slice(0, 5).map(post => {
                const date = new Date(post.created_at).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                const preview = post.content.length > 200
                    ? post.content.substring(0, 200) + '...'
                    : post.content;

                return `
                    <div class="activity-item" onclick="window.location.href='/forums.html?thread=${post.thread_id}'">
                        <div class="activity-meta">
                            in "${escapeHtml(post.thread_title || 'Thread')}" ¬∑ ${date}
                        </div>
                        <div class="activity-content">${escapeHtml(preview)}</div>
                        <div class="activity-stats">
                            <span>‚ù§Ô∏è ${post.like_count || 0} likes</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Helper function
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadProfile();
        });
    </script>
</body>
</html>
